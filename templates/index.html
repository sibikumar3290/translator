<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flexidigit.ai | Voice Translator</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: white;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
}

header {
    margin-top: 30px;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 68px;
    font-weight: bold;
    background: linear-gradient(120deg,#d89b20 20%,#d0d0d0 50%,#d89b20 80%);
    background-size: 200% 100%;
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    -webkit-text-fill-color: transparent;
    animation: shine 3s linear infinite;
    margin-top: 80px;
}

@keyframes shine {
    from { background-position: -200% 0; }
    to { background-position: 200% 0; }
}

header p {
    margin-top: 20px;
    font-size: 22px;
    color: #ccc;
}

.box {
    width: 360px;
    padding: 25px;
    border-radius: 16px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(18px);
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 0 40px rgba(255,140,0,0.25);
}

select, textarea {
    width: 100%;
    margin-bottom: 12px;
    padding: 10px;
    border-radius: 10px;
    background: rgba(0,0,0,0.6);
    color: white;
    border: 1px solid rgba(255,255,255,0.2);
}

textarea {
    width: 100%;
    height: 70px;
    resize: none;
    padding: 10px;
    margin: 0;
    box-sizing: border-box;
}
button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: linear-gradient(90deg,#ff8c00,#ffb347);
    color: black;
    font-size: 15px;
    box-shadow: 0 0 12px #ff8c00;
}

.stop-btn {
    margin-top: 10px;
    background: #333;
    color: white;
    box-shadow: none;
}

.status {
    margin-top: 8px;
    font-size: 13px;
    color: #ffa500;
}

.output {
    margin-top: 12px;
    min-height: 40px;
    padding: 10px;
    border-radius: 10px;
    background: rgba(0,0,0,0.6);
    border: 1px solid rgba(255,255,255,0.2);
}

footer {
    font-size: 14px;
    color: #aaa;
    margin-bottom: 15px;
}
</style>
</head>

<body>

<header>
    <h1>Flexidigit.ai</h1>
    <p>Breaking language barriers through intelligent voice translation</p>
</header>

<div class="box">

    <select id="lang">
        <option value="ta-IN">Tamil</option>
        <option value="hi-IN">Hindi</option>
        <option value="ml-IN">Malayalam</option>
        <option value="ar-SA">Arabic</option>
        <option value="fr-FR">French</option>
        <option value="de-DE">German</option>
        <option value="en-US">English</option>
    </select>

    <textarea id="inputText" placeholder="Listening... Speak anytime"></textarea>

    <button id="micBtn" onclick="enableMic()">üé§ Enable Microphone</button>

    <div class="status" id="status">Waiting for microphone permission</div>

    <div class="output" id="outputText"></div>

    <button class="stop-btn" onclick="stopReading()">‚èπ Stop Reading</button>

</div>

<footer>¬© 2025 Flexidigit ‚Äì All Rights Reserved</footer>

<script>
let recognition = null;
let micEnabled = false;
let isSpeaking = false;

const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

const langMap = {
    "ta-IN": "ta",
    "hi-IN": "hi",
    "ml-IN": "ml",
    "ar-SA": "ar",
    "fr-FR": "fr",
    "de-DE": "de",
    "en-US": "en"
};

// Proper language switch
document.getElementById("lang").addEventListener("change", () => {
    if (!micEnabled) return;
    if (recognition) {
        recognition.onend = null;
        recognition.stop();
        recognition = null;
    }
    enableMic();
});

function enableMic() {
    recognition = new SpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = true;
    recognition.lang = document.getElementById("lang").value;

    micEnabled = true;

    const micBtn = document.getElementById("micBtn");
    micBtn.innerText = "üî¥ Listening...";
    micBtn.style.background = "#ff3b3b";
    micBtn.style.color = "white";

    recognition.onresult = (event) => {
        if (isSpeaking) return;

        let finalText = "";
        let interimText = "";

        for (let i = event.resultIndex; i < event.results.length; i++) {
            const transcript = event.results[i][0].transcript;
            if (event.results[i].isFinal) {
                finalText += transcript;
            } else {
                interimText += transcript;
            }
        }

        // üî¥ LIVE TEXT while speaking
        document.getElementById("inputText").value = finalText + interimText;

        // ‚úÖ Translate ONLY when final sentence completes
        if (finalText) {
            recognition.stop();
            document.getElementById("status").innerText = "üîÑ Translating...";
            translateText(finalText);
        }
    };

    recognition.onend = () => {
        if (micEnabled && !isSpeaking) recognition.start();
    };

    recognition.start();
}

function translateText(text) {
    fetch("/translate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            text: text,
            src: langMap[document.getElementById("lang").value]
        })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("outputText").innerText = data.translated;
        speakEnglish(data.translated);
    });
}

function speakEnglish(text) {
    isSpeaking = true;
    recognition.stop();

    const u = new SpeechSynthesisUtterance(text);
    u.lang = "en-US";

    u.onend = () => {
        isSpeaking = false;
        if (micEnabled) recognition.start();
    };

    speechSynthesis.cancel();
    speechSynthesis.speak(u);
}

function stopReading() {
    speechSynthesis.cancel();
    isSpeaking = false;
    if (micEnabled) recognition.start();
}
</script>

</body>
</html>
